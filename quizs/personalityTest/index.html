<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SoftBaba - I can Read Your Mind</h1>
        <form>
            <div class="form-group">
                <label for="question1">1. What is your favorite color?</label><br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="q1a" value="1">
                <label class="form-check-label" for="q1a">White</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="q1b" value="2">
                <label class="form-check-label" for="q1b">Green</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question1" id="q1c" value="3">
                <label class="form-check-label" for="q1c">Red</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="question2">2. What is your favorite food?</label><br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question2" id="q2a" value="1">
                <label class="form-check-label" for="q2a">Pizza</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question2" id="q2b" value="2">
                <label class="form-check-label" for="q2b">Sushi</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question2" id="q2c" value="3">
                <label class="form-check-label" for="q2c">Burgers</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="question3">3. What is your ideal vacation destination?</label><br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question3" id="q3a" value="3">
                <label class="form-check-label" for="q3a">Beach</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question3" id="q3b" value="2">
                <label class="form-check-label" for="q3b">Mountains</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="question3" id="q3c" value="1">
                <label class="form-check-label" for="q3c">City</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="question4">4. What is your favorite genre of music?</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question4" id="q4a" value="3">
                  <label class="form-check-label" for="q4a">Pop</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question4" id="q4b" value="2">
                  <label class="form-check-label" for="q4b">Rock</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question4" id="q4c" value="1">
                  <label class="form-check-label" for="q4c">Classical</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="question5">5. What is your favorite type of cuisine?</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question5" id="q5a" value="3">
                  <label class="form-check-label" for="q5a">Italian</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question5" id="q5b" value="2">
                  <label class="form-check-label" for="q5b">Mexican</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question5" id="q5c" value="1">
                  <label class="form-check-label" for="q5c">Chinese</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="question6">6. What is your favorite hot beverage?</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question6" id="q6a" value="3">
                  <label class="form-check-label" for="q6a">Coffee</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question6" id="q6b" value="2">
                  <label class="form-check-label" for="q6b">Tea</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question6" id="q6c" value="1">
                  <label class="form-check-label" for="q6c">Hot Chocolate</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="question6" id="q6d" value="0">
                  <label class="form-check-label" for="q6d">None</label>
                </div>
            </div>

            <div class="form-group">
                <label for="question7">7. What is your favorite cold beverage?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question7" id="q7a" value="3">
                    <label class="form-check-label" for="q7a">Soda</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question7" id="q7b" value="2">
                    <label class="form-check-label" for="q7b">Water</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question7" id="q7c" value="1">
                    <label class="form-check-label" for="q7c">Juice</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question7" id="q7d" value="2">
                    <label class="form-check-label" for="q7d">Smoothie</label>
                </div>
            </div>

            <div class="form-group">
                <label for="question8">8. Which vacation destination do you prefer?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question8" id="q8a" value="3">
                    <label class="form-check-label" for="q8a"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRftOD4R2ZGPlVcf6vNDRqrpvGS5JALsIM0cLrYi0E2&s" alt="Beach" width="200px" height="125px"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question8" id="q8b" value="2">
                    <label class="form-check-label" for="q8b"><img src="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Mountains" width="200px" height="125px"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="question8" id="q8c" value="1">
                    <label class="form-check-label" for="q8c"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_J-52uzH12aZGXWrymPgOE5kYKmDdLINy2GbSf-n70g&s" alt="Cityscape" width="200px" height="125px"></label>
                </div>
            </div>
            
            

            <!-- result button -->
            <button type="submit" class="btn btn-primary">See Result</button>
        </form>
    </div>

    <script>
        // Get all the form elements
        const form = document.querySelector('form');
        const questions = form.querySelectorAll('.form-group');

        // Add event listener to the form
        form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent form submission
        
        let totalScore = 0;
        
        // Loop through each question and get the selected value
        questions.forEach(question => {
            const selectedOption = question.querySelector('input:checked');
            if (selectedOption) {
            const score = parseInt(selectedOption.value);
            totalScore += score;
            }
        });
        
        // Display the total score
        if (totalScore >= 8 && totalScore <= 12) {
            alert(`Your total score is ${totalScore}. You enjoy solitude and nature, and prefer calm and peaceful environments.`);
        } else if (totalScore >= 13 && totalScore <= 17) {
            alert(`Your total score is ${totalScore}. You're open-minded and adventurous, and enjoy a mix excitement and relaxation.`);
        } else if (totalScore >= 18 && totalScore <= 22) {
            alert(`Your total score is ${totalScore}. You're outgoing and social, and enjoy vibrant and dynamic environments.`);
        } else if (totalScore >= 23 && totalScore <= 28) {
            alert(`Your total score is ${totalScore}. You thrive in busy and stimulating environments, and have a passion for learning and discovery. You embrace challenges and have a positive outlook on life.`);
        }
        });
    </script>
</body>
</html>
